<div class="body-space">
    <div class="jumbotron">
        <div class="page_title">
            <h4>Education Information</h4>
            <hr>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let school of schools">
              <div class="thumbnail">
                <img src={{school.Image}} alt={{school.Name}}>
                <hr style="margin: 0px ">
                <div class="caption">
                  <h5>{{school.Name}}</h5>
                <div class="row">
                    <div class="col-6" id="left">
                        Level
                    </div>
                    <div class="col-6" id="right">
                        {{school.Level}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-6" id="left">
                        Start Year
                    </div>
                    <div class="col-6" id="right">
                        {{school.StartYear}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-6" id="left">
                        End Year
                    </div>
                    <div class="col-6" id="right">
                        {{school.EndYear}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-6" id="left">
                        Grade
                    </div>
                    <div class="col-6" id="right">
                        {{school.Grade}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-6" id="left">
                        School Address
                    </div>
                    <div class="col-6" id="right">
                        {{school.City}} - {{school.Country}}
                    </div>
                </div>

                </div>
              </div>
            </div>
        </div>
</div>
</div>
